<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #0A84FF;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", sans-serif; overflow: hidden; background: #000; color: white; user-select: none; }
        
        .bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: all 0.5s ease; }
        .bg-layer.zen { filter: brightness(1.1); transform: scale(1.02); }
        
        /* Ê†∏ÂøÉÊØõÁéªÁíÉ */
        .glass {
            background: var(--glass-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* ‰æßËæπÊ†è Dock */
        .sidebar {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; padding: 12px;
            z-index: 40; transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .cat-btn {
            width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: rgba(255,255,255,0.5); transition: all 0.2s; position: relative;
        }
        .cat-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .cat-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4); }
        /* Tooltip */
        .cat-btn::after {
            content: attr(data-tooltip); position: absolute; left: 55px; background: rgba(0,0,0,0.8);
            padding: 4px 8px; border-radius: 6px; font-size: 12px; opacity: 0; pointer-events: none; transition: opacity 0.2s; white-space: nowrap;
        }
        .cat-btn:hover::after { opacity: 1; }

        /* APP ÁΩëÊ†º */
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 20px; width: 100%; max-width: 700px; padding: 10px; min-height: 120px; }
        .app-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; transition: transform 0.2s; position: relative; }
        .app-item:hover { transform: translateY(-3px); }
        .app-icon { width: 56px; height: 56px; border-radius: 16px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .app-img { width: 100%; height: 100%; object-fit: cover; }
        .app-name { font-size: 12px; color: rgba(255,255,255,0.9); text-shadow: 0 2px 4px rgba(0,0,0,0.8); max-width: 80px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        /* Âø´Êç∑ÈîÆËßíÊ†á */
        .hotkey-badge {
            position: absolute; top: -4px; right: -4px; background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; z-index: 5;
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-wrapper { position: relative; width: 100%; max-width: 460px; margin-bottom: 40px; z-index: 50; transition: all 0.4s; }
        .search-bar { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border-radius: 50px; height: 50px; display: flex; align-items: center; padding: 0 20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s; }
        .search-bar:focus-within { background: rgba(255,255,255,0.25); border-color: white; box-shadow: 0 0 0 4px rgba(255,255,255,0.1); transform: scale(1.02); }
        .search-input { background: transparent; border: none; color: white; width: 100%; height: 100%; font-size: 16px; outline: none; }
        
        /* Á¶ÖÊ®°ÂºèÈöêËóè */
        .zen-hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }

        /* ÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 0; }
        
        /* ËÆæÁΩÆÈù¢Êùø */
        .settings-panel {
            position: fixed; top: 0; right: 0; bottom: 0; width: 360px; background: #1c1c1e;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; padding: 24px; box-shadow: -10px 0 30px rgba(0,0,0,0.5); overflow-y: auto;
        }
        .settings-panel.open { transform: translateX(0); }
        .panel-section { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .panel-title { font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px; }
        .ios-input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px; border-radius: 8px; font-size: 13px; outline: none; }
        .ios-btn { width: 100%; background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; margin-top: 8px; text-align: center; }
    </style>
</head>
<body>

    <div id="mainBg" class="bg-layer" style="background-image: url('https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN');" onclick="toggleZenMode()"></div>

    <div id="sidebar" class="sidebar glass">
        <div class="cat-btn active" onclick="switchCategory('main')" data-tooltip="Â∏∏Áî®">‚òÖ</div>
        <div class="cat-btn" onclick="switchCategory('dev')" data-tooltip="ÂºÄÂèë">&lt;/&gt;</div>
        <div class="cat-btn" onclick="switchCategory('media')" data-tooltip="Êë∏È±º">‚ñ∂</div>
        <div class="cat-btn" onclick="switchCategory('tools')" data-tooltip="Â∑•ÂÖ∑">üõ†</div>
        <div class="w-8 h-[1px] bg-white/10 my-1 mx-auto"></div>
        <div class="cat-btn" onclick="toggleZenMode()" data-tooltip="Á¶ÖÊ®°Âºè">‚óé</div>
        <div class="cat-btn" onclick="toggleSettings(true)" data-tooltip="ËÆæÁΩÆ">‚öô</div>
    </div>

    <div id="mainContainer" class="relative h-screen w-full flex flex-col items-center p-6 overflow-y-auto transition-all duration-500">
        
        <div class="flex flex-col items-center mt-12 mb-8">
            <h1 id="clock" class="text-8xl font-bold tracking-tight drop-shadow-2xl mb-1 font-[Helvetica]">00:00</h1>
            <div id="datePill" class="glass px-4 py-1.5 rounded-full text-xs font-medium tracking-widest uppercase opacity-80 flex items-center gap-3">
                <span id="date">LOADING...</span>
                <span class="w-[1px] h-3 bg-white/30"></span>
                <span id="weather">--¬∞C</span>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-bar">
                <div id="searchIcon" class="mr-3 opacity-50 cursor-pointer text-lg">G</div>
                <input type="text" id="searchInput" class="search-input" placeholder="Type to search..." autocomplete="off">
            </div>
        </div>

        <div id="shortcutsGrid" class="app-grid mb-12">
            </div>

        <div id="infoGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-[1200px] mb-8 transition-opacity duration-500">
            <div class="glass p-5 h-[300px] flex flex-col">
                <div class="flex justify-between items-center mb-3 border-b border-white/10 pb-2">
                    <span class="text-xs font-bold text-blue-400">HOT LIST</span>
                    <select id="newsSource" class="bg-transparent text-[10px] outline-none opacity-60" onchange="loadNews(this.value)">
                        <option value="baidu">ÁôæÂ∫¶</option><option value="wb">ÂæÆÂçö</option><option value="zhihu">Áü•‰πé</option>
                    </select>
                </div>
                <div id="newsList" class="flex-1 overflow-y-auto space-y-2 text-sm"></div>
            </div>

            <div class="glass p-5 h-[300px] flex flex-col">
                <span class="text-xs font-bold text-green-400 mb-3 border-b border-white/10 pb-2">TODOS</span>
                <div class="flex gap-2 mb-2">
                    <input id="todoInput" class="bg-white/10 border-none rounded px-2 py-1 text-sm flex-1 outline-none" placeholder="Task..." onkeypress="if(event.key==='Enter') addTodo()">
                </div>
                <div id="todoList" class="flex-1 overflow-y-auto space-y-1"></div>
            </div>

            <div class="glass p-1 h-[300px] overflow-hidden">
                <div class="tradingview-widget-container w-full h-full" style="filter: invert(1) hue-rotate(180deg) brightness(1.2);">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "light", "dateRange": "12M", "showChart": false, "locale": "zh_CN", "width": "100%", "height": "100%", "isTransparent": true,
                      "tabs": [ { "title": "Indices", "symbols": [ { "s": "NASDAQ:NDX" }, { "s": "S&P:SPX" }, { "s": "TVC:NI225" }, { "s": "FX_IDC:USDCNY" } ] } ] }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <button id="exitZenBtn" class="fixed bottom-8 left-1/2 -translate-x-1/2 glass px-6 py-2 rounded-full opacity-0 pointer-events-none transition-opacity duration-300 z-50 text-sm hover:bg-white/20" onclick="toggleZenMode()">
        ÈÄÄÂá∫Á¶ÖÊ®°Âºè
    </button>

    <div id="settingsPanel" class="settings-panel">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">ÊéßÂà∂‰∏≠ÂøÉ</h2>
            <button onclick="toggleSettings(false)" class="text-2xl opacity-50 hover:opacity-100">&times;</button>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">Êï∞ÊçÆÁÆ°ÁêÜ</div>
            <button onclick="exportConfig()" class="ios-btn bg-blue-600 mb-2">üì• Â§á‰ªΩÈÖçÁΩÆ (.json)</button>
            <label class="ios-btn bg-white/10 block cursor-pointer">üì§ ÊÅ¢Â§çÈÖçÁΩÆ <input type="file" class="hidden" accept=".json" onchange="importConfig(this)"></label>
        </div>

        <div class="panel-section">
            <div class="panel-title">ÂΩìÂâçÂàÜÁ±ªÊ∑ªÂä†ÂõæÊ†á</div>
            <div class="flex gap-2 mb-2">
                <input id="addName" type="text" class="ios-input" placeholder="ÂêçÁß∞">
                <input id="addKey" type="text" class="ios-input w-16 text-center" placeholder="Âø´Êç∑ÈîÆ" maxlength="1">
            </div>
            <input id="addUrl" type="text" class="ios-input mb-2" placeholder="URL (https://...)">
            <button onclick="addShortcut()" class="ios-btn">Ê∑ªÂä†</button>
        </div>

        <div class="panel-section">
            <div class="panel-title">ÂÖ®Â±ÄËÆæÁΩÆ</div>
            <input id="cityInput" class="ios-input mb-2" placeholder="ÂüéÂ∏Ç (ÊãºÈü≥)">
            <button onclick="saveSettings()" class="ios-btn bg-green-600">‰øùÂ≠òÂπ∂Âà∑Êñ∞</button>
        </div>
    </div>

    <script>
        // --- ÈªòËÆ§Êï∞ÊçÆÁªìÊûÑ ---
        let data = {
            currentCat: 'main',
            city: 'Shanghai',
            todos: [],
            // ÂàÜÁ±ªÊï∞ÊçÆÁªìÊûÑ
            categories: {
                'main': [
                    { name: 'Bilibili', url: 'https://www.bilibili.com', key: 'b' },
                    { name: 'GitHub', url: 'https://github.com', key: 'g' },
                    { name: 'ChatGPT', url: 'https://chat.openai.com', key: 'c' },
                    { name: 'YouTube', url: 'https://www.youtube.com', key: 'y' }
                ],
                'dev': [
                    { name: 'V2EX', url: 'https://www.v2ex.com', key: 'v' },
                    { name: 'StackOverflow', url: 'https://stackoverflow.com', key: 's' },
                    { name: 'Tailwind', url: 'https://tailwindcss.com', key: 't' }
                ],
                'media': [
                    { name: 'Netflix', url: 'https://www.netflix.com', key: 'n' },
                    { name: 'Spotify', url: 'https://open.spotify.com', key: 'm' }
                ],
                'tools': [
                    { name: 'DeepL', url: 'https://www.deepl.com', key: 'd' },
                    { name: 'Figma', url: 'https://www.figma.com', key: 'f' }
                ]
            }
        };

        let isZen = false;

        function init() {
            const saved = localStorage.getItem('infinity_dash_v1');
            if (saved) {
                const parsed = JSON.parse(saved);
                // ÂêàÂπ∂Êñ∞ÊóßÁªìÊûÑÈò≤Ê≠¢Êä•Èîô
                data = { ...data, ...parsed, categories: { ...data.categories, ...(parsed.categories || {}) } };
            }
            
            setupDrag();
            setupKeys();
            startClock();
            loadNews('baidu');
            renderTodos();
            renderShortcuts();
            
            // ÊêúÁ¥¢ÁõëÂê¨
            document.getElementById('searchInput').addEventListener('keydown', e => {
                if(e.key === 'Enter') {
                    const val = e.target.value.trim();
                    if(val) window.open(`https://www.google.com/search?q=${encodeURIComponent(val)}`, '_blank');
                    e.target.value = '';
                }
            });
        }

        // --- 1. ÁΩëÂùÄÂàÜÁªÑÈÄªËæë ---
        function switchCategory(cat) {
            data.currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            // ÁÆÄÂçïÈÄöËøá onclick ÂåπÈÖç active Áä∂ÊÄÅÔºåÂÆûÈôÖÂºÄÂèëÂèØÁî® dataset
            const btns = document.getElementById('sidebar').children;
            const map = { 'main':0, 'dev':1, 'media':2, 'tools':3 };
            if(map[cat] !== undefined) btns[map[cat]].classList.add('active');
            
            renderShortcuts();
        }

        function getIcon(url) {
            try { return `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=128`; } catch(e){ return ''; }
        }

        function renderShortcuts() {
            const list = data.categories[data.currentCat] || [];
            const container = document.getElementById('shortcutsGrid');
            container.innerHTML = list.map((item, idx) => `
                <a href="${item.url}" target="_blank" class="app-item" data-id="${idx}">
                    <div class="app-icon">
                        <img src="${getIcon(item.url)}" class="app-img" onerror="this.style.opacity=0">
                        ${item.key ? `<span class="hotkey-badge">${item.key.toUpperCase()}</span>` : ''}
                    </div>
                    <span class="app-name">${item.name}</span>
                    <div class="absolute top-0 right-0 p-1 opacity-0 hover:opacity-100 text-red-500 bg-black/50 rounded-bl" 
                         onclick="event.preventDefault(); removeShortcut(${idx})">√ó</div>
                </a>
            `).join('');
        }

        function setupDrag() {
            new Sortable(document.getElementById('shortcutsGrid'), {
                animation: 200,
                onEnd: (evt) => {
                    const list = data.categories[data.currentCat];
                    const item = list.splice(evt.oldIndex, 1)[0];
                    list.splice(evt.newIndex, 0, item);
                    saveData();
                }
            });
        }

        // --- 2. ÈîÆÁõòÂø´Êç∑ÈîÆ ---
        function setupKeys() {
            document.addEventListener('keydown', (e) => {
                // Â¶ÇÊûúÊ≠£Âú®ËæìÂÖ•Ê°ÜÈáåÊâìÂ≠óÔºå‰∏çËß¶ÂèëÂø´Êç∑ÈîÆ
                if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
                
                const key = e.key.toLowerCase();
                // ÈÅçÂéÜÂΩìÂâçÂàÜÁ±ªÁöÑÂø´Êç∑ÈîÆ
                const currentList = data.categories[data.currentCat];
                const target = currentList.find(i => i.key && i.key.toLowerCase() === key);
                
                if (target) {
                    // ÁÆÄÂçïÁöÑËßÜËßâÂèçÈ¶à
                    const badge = Array.from(document.querySelectorAll('.hotkey-badge')).find(b => b.innerText.toLowerCase() === key);
                    if(badge) {
                        badge.parentElement.style.transform = "scale(0.9)";
                        setTimeout(() => badge.parentElement.style.transform = "scale(1)", 150);
                    }
                    setTimeout(() => window.open(target.url, '_blank'), 100);
                }
            });
        }

        // --- 3. Á¶ÖÊ®°Âºè ---
        function toggleZenMode() {
            isZen = !isZen;
            const uiElements = [document.getElementById('sidebar'), document.getElementById('shortcutsGrid'), document.getElementById('infoGrid'), document.querySelector('.search-wrapper')];
            const bg = document.querySelector('.bg-layer');
            const exitBtn = document.getElementById('exitZenBtn');

            if (isZen) {
                uiElements.forEach(el => el.classList.add('zen-hidden'));
                bg.classList.add('zen');
                exitBtn.style.opacity = '1';
                exitBtn.style.pointerEvents = 'auto';
            } else {
                uiElements.forEach(el => el.classList.remove('zen-hidden'));
                bg.classList.remove('zen');
                exitBtn.style.opacity = '0';
                exitBtn.style.pointerEvents = 'none';
            }
        }

        // --- Âü∫Á°ÄÂäüËÉΩ (Êó∂Èíü/Â§©Ê∞î/Êñ∞Èóª/ÂæÖÂäû) ---
        function startClock() {
            setInterval(() => {
                const n = new Date();
                document.getElementById('clock').innerText = n.toLocaleTimeString('zh-CN', {hour12:false, hour:'2-digit', minute:'2-digit'});
                document.getElementById('date').innerText = `${n.getMonth()+1}Êúà${n.getDate()}Êó•`;
            }, 1000);
            // Ê®°ÊãüÂ§©Ê∞î
            fetch(`https://wttr.in/${data.city}?format=%t`).then(r=>r.text()).then(t=>document.getElementById('weather').innerText=t.trim());
        }

        async function loadNews(source) {
            const list = document.getElementById('newsList');
            list.innerHTML = '<div class="opacity-50 text-center">Loading...</div>';
            try {
                // ‰ΩøÁî®ÂÖ¨ÂÖ±Êé•Âè£ (Â¶Ç‰∏çÁ®≥ÂÆöÂèØËá™Ë°åÊõ¥Êç¢)
                const res = await fetch(`https://api.vvhan.com/api/hotlist?type=${source}`);
                const json = await res.json();
                if(json.success) {
                    list.innerHTML = json.data.slice(0, 8).map((n, i) => `
                        <div class="flex items-center gap-3 py-1.5 hover:bg-white/5 px-2 rounded cursor-pointer" onclick="window.open('${n.url}')">
                            <span class="text-blue-400 font-bold w-4">${i+1}</span>
                            <span class="truncate opacity-80 hover:opacity-100">${n.title}</span>
                            <span class="ml-auto text-[10px] opacity-30">${n.hot || ''}</span>
                        </div>
                    `).join('');
                }
            } catch(e) { list.innerHTML = '<div class="opacity-30 text-center">API Error</div>'; }
        }

        function renderTodos() {
            document.getElementById('todoList').innerHTML = data.todos.map((t, i) => `
                <div class="flex items-center gap-2 px-2 py-1 bg-white/5 rounded">
                    <div class="w-4 h-4 border border-white/30 rounded cursor-pointer flex items-center justify-center" onclick="toggleTodo(${i})">
                        ${t.done ? '‚úì' : ''}
                    </div>
                    <span class="${t.done ? 'line-through opacity-30' : ''} flex-1 text-sm truncate">${t.text}</span>
                    <span class="cursor-pointer opacity-30 hover:text-red-500" onclick="delTodo(${i})">√ó</span>
                </div>
            `).join('');
        }
        function addTodo() { const v=document.getElementById('todoInput').value.trim(); if(v){data.todos.push({text:v,done:false}); saveData(); renderTodos(); document.getElementById('todoInput').value='';} }
        function toggleTodo(i) { data.todos[i].done = !data.todos[i].done; saveData(); renderTodos(); }
        function delTodo(i) { data.todos.splice(i,1); saveData(); renderTodos(); }

        // --- ËÆæÁΩÆ‰∏éÊï∞ÊçÆ ---
        function addShortcut() {
            const name = document.getElementById('addName').value.trim();
            const url = document.getElementById('addUrl').value.trim();
            const key = document.getElementById('addKey').value.trim();
            if(name && url) {
                data.categories[data.currentCat].push({ name, url, key });
                saveData(); renderShortcuts();
                document.getElementById('addName').value=''; document.getElementById('addUrl').value=''; document.getElementById('addKey').value='';
            }
        }
        function removeShortcut(idx) {
            if(confirm('Âà†Èô§Ê≠§ÂõæÊ†áÔºü')) {
                data.categories[data.currentCat].splice(idx, 1);
                saveData(); renderShortcuts();
            }
        }

        function saveData() { localStorage.setItem('infinity_dash_v1', JSON.stringify(data)); }
        
        function exportConfig() {
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a"); a.href = url; a.download = "dashboard_backup.json"; a.click();
        }
        function importConfig(input) {
            const file = input.files[0];
            if(!file) return;
            const r = new FileReader();
            r.onload = e => {
                try {
                    const d = JSON.parse(e.target.result);
                    data = { ...data, ...d }; saveData(); location.reload();
                } catch(err) { alert('Êñá‰ª∂Ê†ºÂºèÈîôËØØ'); }
            };
            r.readAsText(file);
        }
        function saveSettings() {
            data.city = document.getElementById('cityInput').value || 'Shanghai';
            saveData(); location.reload();
        }

        function toggleSettings(show) { document.getElementById('settingsPanel').classList.toggle('open', show); }

        window.onload = init;
    </script>
</body>
</html>
